              working-directory: ./node/npm/linux-arm64-musl
              run: |
                  npm install --include prod dev optional peer --legacy-peer-deps
                  npm publish --legacy-peer-deps --provenance
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: Publish ./node/npm/linux-x64-gnu
              continue-on-error: true
              working-directory: ./node/npm/linux-x64-gnu
              run: |
                  npm install --include prod dev optional peer --legacy-peer-deps
                  npm publish --legacy-peer-deps --provenance
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: Publish ./node/npm/linux-x64-musl
              continue-on-error: true
              working-directory: ./node/npm/linux-x64-musl
              run: |
                  npm install --include prod dev optional peer --legacy-peer-deps
                  npm publish --legacy-peer-deps --provenance
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: Publish ./node/npm/win32-arm64-msvc
              continue-on-error: true
              working-directory: ./node/npm/win32-arm64-msvc
              run: |
                  npm install --include prod dev optional peer --legacy-peer-deps
                  npm publish --legacy-peer-deps --provenance
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: Publish ./node/npm/win32-ia32-msvc
              continue-on-error: true
              working-directory: ./node/npm/win32-ia32-msvc
              run: |
                  npm install --include prod dev optional peer --legacy-peer-deps
                  npm publish --legacy-peer-deps --provenance
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: Publish ./node/npm/win32-x64-msvc
              continue-on-error: true
